<nav class="navbar">
  <div class="brand">
    <img src="assets/images/logo-negocio.jpeg" class="logo" alt="Logo">
    <span class="name">Mercado El Sol</span>
  </div>

  <div class="menu">
    <a 
      *ngFor="let item of menuItems"
      [routerLink]="item.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.path === '/ventas' }"
      class="menu-link"
      [title]="item.label + ' (' + item.shortcut + ')'"
    >
      {{ item.label }}
    </a>
  </div>

  <div class="user" [class.open]="mostrarMenuUsuario">
    <button class="user-btn" (click)="toggleMenuUsuario()">
      {{ nombreUsuario }}
      <span class="arrow">▼</span>
    </button>

    <div class="dropdown" *ngIf="mostrarMenuUsuario">
      <button class="dropdown-btn" (click)="cerrarSesion()">
        Cerrar sesión
      </button>
    </div>
  </div>
</nav>
