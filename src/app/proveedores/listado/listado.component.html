<div class="page-header">
  <h2>Gesti√≥n de Proveedores</h2>
  <button class="btn-primary" (click)="abrirModal()">
    <span class="icon">‚ûï</span>
    Nuevo Proveedor
  </button>
</div>

<div class="search-bar">
  <div class="search-input">
    <span class="search-icon">üîç</span>
    <input 
      type="text" 
      [(ngModel)]="termino" 
      (input)="aplicarFiltro()" 
      placeholder="Buscar por nombre o email..."
    />
  </div>
</div>

<div class="alert error" *ngIf="error">
  <span class="alert-icon">‚ö†Ô∏è</span>
  {{ error }}
</div>

<div class="card" *ngIf="filtrados.length > 0; else sinProveedores">
  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Direcci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filtrados">
          <!-- Fila editable -->
          <ng-container *ngIf="editandoId === p.id; else verFila">
            <td>
              <input 
                [formControl]="$any(formEdicion.get('nombre'))" 
                class="edit-input"
                placeholder="Nombre"
              />
            </td>
            <td>
              <input 
                [formControl]="$any(formEdicion.get('email'))" 
                class="edit-input"
                placeholder="Email"
                type="email"
              />
            </td>
            <td>
              <input 
                [formControl]="$any(formEdicion.get('telefono'))" 
                class="edit-input"
                placeholder="Tel√©fono"
              />
            </td>
            <td>
              <input 
                [formControl]="$any(formEdicion.get('direccion'))" 
                class="edit-input"
                placeholder="Direcci√≥n"
              />
            </td>
            <td class="actions">
              <button class="btn-icon success" (click)="guardarEdicion(p.id)" title="Guardar">
                <span class="icon">üíæ</span>
              </button>
              <button class="btn-icon danger" (click)="cancelarEdicion()" title="Cancelar">
                <span class="icon">‚ùå</span>
              </button>
            </td>
          </ng-container>

          <!-- Fila normal -->
          <ng-template #verFila>
            <td>{{ p.nombre }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.telefono }}</td>
            <td>{{ p.direccion }}</td>
            <td class="actions">
              <button class="btn-icon primary" (click)="comenzarEdicion(p)" title="Editar">
                <span class="icon">‚úèÔ∏è</span>
              </button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #sinProveedores>
  <div class="empty-state">
    <span class="empty-icon">üìã</span>
    <p>No hay proveedores registrados.</p>
  </div>
</ng-template>

<!-- Modal -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-backdrop" (click)="cerrarModal()"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h3>Nuevo Proveedor</h3>
      <button class="btn-icon" (click)="cerrarModal()">
        <span class="icon">‚úñÔ∏è</span>
      </button>
    </div>

    <form [formGroup]="formAlta" (ngSubmit)="guardarProveedor()" class="modal-body">
      <div class="form-group">
        <label>Nombre</label>
        <input 
          formControlName="nombre" 
          type="text"
          placeholder="Ingrese el nombre"
        />
        <span class="error-message" *ngIf="formAlta.get('nombre')?.errors?.['required'] && formAlta.get('nombre')?.touched">
          El nombre es requerido
        </span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input 
          formControlName="email" 
          type="email"
          placeholder="Ingrese el email"
        />
        <span class="error-message" *ngIf="formAlta.get('email')?.errors?.['required'] && formAlta.get('email')?.touched">
          El email es requerido
        </span>
        <span class="error-message" *ngIf="formAlta.get('email')?.errors?.['email'] && formAlta.get('email')?.touched">
          El email no es v√°lido
        </span>
      </div>

      <div class="form-group">
        <label>Tel√©fono</label>
        <input 
          formControlName="telefono"
          type="tel"
          placeholder="Ingrese el tel√©fono"
        />
      </div>

      <div class="form-group">
        <label>Direcci√≥n</label>
        <input 
          formControlName="direccion"
          type="text"
          placeholder="Ingrese la direcci√≥n"
        />
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="formAlta.invalid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
