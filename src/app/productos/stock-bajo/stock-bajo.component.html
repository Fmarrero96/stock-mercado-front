<h2>Stock Bajo</h2>

<div class="error" *ngIf="error">{{ error }}</div>
<div class="loading" *ngIf="cargando">Cargando...</div>

<div class="products-list" *ngIf="productos.length > 0">
  <div class="list-header">
    <span>Producto</span>
    <span>Stock Actual</span>
  </div>
  <div *ngFor="let p of productos" class="product-item">
    <span class="name">{{ p.nombre }}</span>
    <span class="stock">{{ p.stock }} unidades</span>
  </div>
</div>

<div class="no-data" *ngIf="!cargando && productos.length === 0">
  <p>Todos los productos tienen stock suficiente</p>
</div>
